<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‚éì ERROR ‚Ä¢ FINAL FULL PANEL</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #0f172a;
      color: #cbd5e1;
      font-family: 'Orbitron', sans-serif;
      overflow-x: hidden;
    }
    canvas#bgAnimation {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }
    .glow {
      text-shadow: 0 0 6px #38bdf8, 0 0 12px #0ea5e9;
    }
    .pulse {
      animation: pulseGlow 2s infinite ease-in-out;
    }
    @keyframes pulseGlow {
      0%, 100% { text-shadow: 0 0 6px #0ea5e9; }
      50% { text-shadow: 0 0 12px #0ea5e9, 0 0 18px #38bdf8; }
    }
    .panel-card {
      background: rgba(15, 23, 42, 0.85);
      border: 1px solid #0ea5e9;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 0 20px #38bdf8aa;
      backdrop-filter: blur(10px);
    }
    .chain {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 20px;
    }
    .chain div {
      width: 12px;
      height: 40px;
      background: #38bdf8;
      border-radius: 10px;
      animation: swing 2s infinite ease-in-out;
    }
    .chain div:nth-child(2) { animation-delay: 0.2s; }
    .chain div:nth-child(3) { animation-delay: 0.4s; }
    .chain div:nth-child(4) { animation-delay: 0.6s; }
    .chain div:nth-child(5) { animation-delay: 0.8s; }
    @keyframes swing {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(4deg); }
      50% { transform: rotate(0deg); }
      75% { transform: rotate(-4deg); }
      100% { transform: rotate(0deg); }
    }
  </style>
</head>
<body>
  <canvas id="bgAnimation"></canvas>

  <!-- üîê LOGIN PANEL -->
  <div id="loginPanel" class="flex justify-center items-center min-h-screen p-4">
    <div class="panel-card w-full max-w-sm text-center">
      <div class="chain">
        <div></div><div></div><div></div><div></div><div></div>
      </div>
      <h1 class="text-3xl font-bold glow pulse mb-6">‚éì BLUE LOGIN</h1>
      <input id="loginKey" type="text" placeholder="Enter your access key" class="w-full mb-4 p-2 rounded bg-black text-blue-300 border border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      <button onclick="login()" class="w-full bg-blue-500 hover:bg-blue-400 text-black font-bold py-2 rounded transition-all pulse">ENTER</button>
      <button onclick="openBuyAccess()" class="mt-4 w-full bg-yellow-500 hover:bg-yellow-400 text-black font-bold py-2 rounded transition-all pulse">DM TO BUY ACCESS</button>
      <p id="errorMsg" class="text-red-500 mt-3 hidden">Invalid or expired key.</p>
    </div>
  </div>

  <!-- üîì BOT PANEL START -->
  <div id="botPanel" style="display:none;" class="p-4">
    <div class="text-center text-blue-400 text-2xl font-bold mt-4 glow pulse">üîê Access Granted</div>
    <div class="max-w-md mx-auto mt-4">
      <div id="popup"></div>
      <div class="bg-gray-800 p-4 rounded-xl text-white shadow space-y-2">
        <div><b class="text-blue-300">üÜî STATUS:</b> <span id="statusBadge" class="text-green-400 hidden font-bold">BOT IS RUNNING</span></div>
        <div><b class="text-blue-300">üïí PERIOD:</b> <span id="period">-</span></div>
        <div><b class="text-blue-300">üîÆ PREDICT:</b> <span id="prediction" class="text-xl font-bold">-</span></div>
        <div><b class="text-blue-300">üì£ CHANNEL:</b> <a id="channelLink" href="#" class="text-blue-400 underline">-</a></div>
        <div><b class="text-blue-300">üìù NOTE:</b> <span id="updateNote">-</span></div>
        <div><b class="text-blue-300">‚è≥ EXPIRES ON:</b> <span id="expiresDate">-</span></div>
      </div>
      <div class="bg-gray-800 p-4 mt-6 rounded-xl text-white shadow space-y-3">
        <input type="text" id="botToken" class="w-full p-2 rounded text-black" placeholder="Enter Bot Token" />
        <input type="text" id="chatId" class="w-full p-2 rounded text-black" placeholder="Enter Chat ID" />
        <input type="text" id="customLink" class="w-full p-2 rounded text-black" placeholder="https://t.me/yourchannel" />
        <input type="text" id="customMsg" class="w-full p-2 rounded text-black" placeholder="Any message to display..." />
        <div class="flex gap-4 pt-2">
          <button onclick="startBot()" class="bg-green-600 hover:bg-green-700 w-full py-2 rounded-lg font-bold">Start Prediction</button>
          <button onclick="stopBot()" class="bg-red-600 hover:bg-red-700 w-full py-2 rounded-lg font-bold">Stop</button>
        </div>
        <button onclick="logout()" class="mt-4 w-full bg-yellow-400 text-black font-bold py-2 rounded hover:bg-yellow-300">üö™ Logout</button>
      </div>
    </div>
  </div>

  <!-- Firebase + Matrix + Logic -->
  <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-database.js"></script>
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AlzaSyBG1ZPt3VMGIKuGflHdRecSZHx5puY99Xs",
      authDomain: "error-57ad4.firebasestorage.com",
      databaseURL: "https://error-57ad4-default-rtdb.firebaseio.com",
      projectId: "error-57ad4",
      storageBucket: "error-57ad4.firebasestorage.com",
      messagingSenderId: "445412492654",
      appId: "1:445412492654:android:2e75c3341086e4eb9a6d7f"
    };
    if (typeof firebase !== 'undefined') {
      firebase.initializeApp(firebaseConfig);
    } else {
      console.error("Firebase SDK not loaded.");
    }

    const loginPanel = document.getElementById("loginPanel");
    const botPanel = document.getElementById("botPanel");
    const errorMsg = document.getElementById("errorMsg");
    const expiresDateElement = document.getElementById("expiresDate");

    // Function to format timestamp to readable date
    function formatDate(timestamp) {
      return timestamp ? new Date(parseInt(timestamp)).toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' }) : 'N/A';
    }

    function logout() {
      const key = localStorage.getItem("bot_key");
      if (key && typeof firebase !== 'undefined' && firebase.database) {
        firebase.database().ref("users/" + key + "/used").transaction(current => {
          return (current || 0) - 1;
        });
      }
      localStorage.removeItem("bot_key");
      location.reload();
    }

    // Check for existing key on page load
    const existingKey = localStorage.getItem("bot_key");
    if (existingKey && typeof firebase !== 'undefined' && firebase.database) {
      firebase.database().ref("users/" + existingKey).once("value").then(snapshot => {
        if (snapshot.exists()) {
          const data = snapshot.val();
          const expiresAt = new Date(data.expiresAt).getTime();
          const used = data.used || 0;
          const maxDevices = data.maxDevices || 1;
          if (expiresAt > Date.now() && used < maxDevices) {
            loginPanel.style.display = "none";
            botPanel.style.display = "block";
            logKeyUsage(existingKey, "reused");
            updateDeviceCount(existingKey, true);
            // Display key details
            expiresDateElement.textContent = formatDate(data.expiresAt);
          } else if (used >= maxDevices) {
            localStorage.removeItem("bot_key");
            errorMsg.textContent = "Max devices reached for this key.";
            errorMsg.classList.remove("hidden");
          } else {
            localStorage.removeItem("bot_key");
            errorMsg.textContent = "Stored key has expired or is invalid.";
            errorMsg.classList.remove("hidden");
          }
        } else {
          localStorage.removeItem("bot_key");
          errorMsg.textContent = "Stored key is invalid.";
          errorMsg.classList.remove("hidden");
        }
      }).catch(err => {
        console.error("Error checking existing key:", err);
        localStorage.removeItem("bot_key");
        errorMsg.textContent = "Error validating stored key. Please log in again.";
        errorMsg.classList.remove("hidden");
      });
    }

    function login() {
      const key = document.getElementById("loginKey").value.trim();
      if (!key) {
        errorMsg.textContent = "Please enter a valid key.";
        errorMsg.classList.remove("hidden");
        return;
      }

      if (typeof firebase !== 'undefined' && firebase.database) {
        firebase.database().ref("users/" + key).once("value").then(snapshot => {
          if (snapshot.exists()) {
            const data = snapshot.val();
            const expiresAt = new Date(data.expiresAt).getTime();
            const used = data.used || 0;
            const maxDevices = data.maxDevices || 1;
            if (expiresAt > Date.now() && used < maxDevices) {
              localStorage.setItem("bot_key", key);
              loginPanel.style.display = "none";
              botPanel.style.display = "block";
              logKeyUsage(key, "login");
              updateDeviceCount(key, true);
              // Display key details
              expiresDateElement.textContent = formatDate(data.expiresAt);
              errorMsg.classList.add("hidden");
            } else if (used >= maxDevices) {
              errorMsg.textContent = "Max devices reached for this key.";
              errorMsg.classList.remove("hidden");
              logKeyUsage(key, "invalid");
            } else {
              errorMsg.textContent = "Key has expired.";
              errorMsg.classList.remove("hidden");
              logKeyUsage(key, "invalid");
            }
          } else {
            errorMsg.textContent = "Invalid key.";
            errorMsg.classList.remove("hidden");
            logKeyUsage(key, "invalid");
          }
        }).catch(err => {
          console.error("Error validating key:", err);
          errorMsg.textContent = "An error occurred. Please try again.";
          errorMsg.classList.remove("hidden");
          logKeyUsage(key, "error");
        });
      } else {
        errorMsg.textContent = "Firebase not available. Update your browser.";
        errorMsg.classList.remove("hidden");
      }
    }

    // Log key usage to Firebase
    function logKeyUsage(key, status) {
      if (typeof firebase !== 'undefined' && firebase.database) {
        const timestamp = Date.now();
        const logEntry = {
          key: key,
          status: status,
          timestamp: timestamp,
          date: new Date(timestamp).toISOString(),
          userAgent: navigator.userAgent
        };

        firebase.database().ref("key_usage/" + key + "/" + timestamp).set(logEntry)
          .then(() => {
            console.log("Key usage logged:", logEntry);
          })
          .catch(err => {
            console.error("Error logging key usage:", err);
          });
      }
    }

    // Update device count in Firebase
    function updateDeviceCount(key, increment) {
      if (typeof firebase !== 'undefined' && firebase.database) {
        firebase.database().ref("users/" + key + "/used").transaction(current => {
          return increment ? (current || 0) + 1 : (current || 0) - 1;
        }, (error, committed, snapshot) => {
          if (error) {
            console.error("Transaction failed:", error);
          } else if (committed) {
            console.log("Device count updated:", snapshot.val());
          }
        });
      }
    }

    // Open buy access link
    function openBuyAccess() {
      window.open("https://t.me/ERROR_2ND", "_blank");
    }

    let running = false;
    let lastSentPeriod = null;
    let pendingPrediction = null;

    const startSticker = "CAACAgUAAxkBAAEO2cZoZz_n9-XU80g-cGeEDMxV67XRKwACFQ8AAjuEAAFVPAKVzG-_rMU2BA";
    const stopSticker = "CAACAgUAAxkBAAEO2choZz_tX1Vxxn2D2TubFvzWmkNRugACTAwAAsCAAAFVTpIwwoGAFb02BA";
    const winStickers = [
      "CAACAgUAAxkBAAEO2MJoZmjAuPQDsfNiYxPj3nd9MJSOKQACqRQAAnsO0VTt8erpmeS9_DYE",
      "CAACAgUAAxkBAAEO2MNoZmjAN09YNA6p6hElRnAik-4bBwACZBYAAjbH2FSbav39ZfLxdzYE",
      "CAACAgUAAxkBAAEO2MRoZmjAzkKmZk_tzfIe2wpxtEDnCwAC1w8AAvPbqFV1s2OiBxrZcjYE"
    ];

    function showPopup(msg) { alert(msg); }

    // Use XMLHttpRequest as fallback for fetch
    function sendToTelegram(msg) {
      const token = document.getElementById("botToken").value.trim();
      const chatId = document.getElementById("chatId").value.trim();
      if (!token || !chatId) return;
      if (window.fetch) {
        fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ chat_id: chatId, text: msg, parse_mode: "Markdown", disable_web_page_preview: true })
        }).catch(err => console.error("Fetch error:", err));
      } else if (window.XMLHttpRequest) {
        const xhr = new XMLHttpRequest();
        xhr.open("POST", `https://api.telegram.org/bot${token}/sendMessage`, true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.send(JSON.stringify({ chat_id: chatId, text: msg, parse_mode: "Markdown", disable_web_page_preview: true }));
        xhr.onload = () => console.log("Telegram sent:", xhr.status);
        xhr.onerror = () => console.error("Telegram error:", xhr.status);
      } else {
        console.error("No network request method available.");
      }
    }

    function sendSticker(sticker) {
      const token = document.getElementById("botToken").value.trim();
      const chatId = document.getElementById("chatId").value.trim();
      if (!token || !chatId) return;
      if (window.fetch) {
        fetch(`https://api.telegram.org/bot${token}/sendSticker`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ chat_id: chatId, sticker })
        }).catch(err => console.error("Fetch error:", err));
      } else if (window.XMLHttpRequest) {
        const xhr = new XMLHttpRequest();
        xhr.open("POST", `https://api.telegram.org/bot${token}/sendSticker`, true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.send(JSON.stringify({ chat_id: chatId, sticker }));
        xhr.onload = () => console.log("Sticker sent:", xhr.status);
        xhr.onerror = () => console.error("Sticker error:", xhr.status);
      }
    }

    function deleteMessage(msgId) {
      const token = document.getElementById("botToken").value.trim();
      const chatId = document.getElementById("chatId").value.trim();
      if (!token || !chatId || !msgId) return;
      if (window.fetch) {
        fetch(`https://api.telegram.org/bot${token}/deleteMessage`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ chat_id: chatId, message_id: msgId })
        }).catch(err => console.error("Fetch error:", err));
      } else if (window.XMLHttpRequest) {
        const xhr = new XMLHttpRequest();
        xhr.open("POST", `https://api.telegram.org/bot${token}/deleteMessage`, true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.send(JSON.stringify({ chat_id: chatId, message_id: msgId }));
        xhr.onload = () => console.log("Message deleted:", xhr.status);
        xhr.onerror = () => console.error("Delete error:", xhr.status);
      }
    }

    function startBot() {
      if (running) return;
      running = true;
      document.getElementById("statusBadge").classList.remove("hidden");
      sendSticker(startSticker);
      showPopup("‚úÖ Bot Started");
      runLoop();
    }

    function stopBot() {
      running = false;
      document.getElementById("statusBadge").classList.add("hidden");
      sendSticker(stopSticker);
      showPopup("üõë Bot Stopped");
    }

    function runLoop() {
      if (!running) return;
      if (window.fetch || window.XMLHttpRequest) {
        const request = window.fetch ? fetch : function(url, options) {
          return new Promise((resolve, reject) => {
            const xhr = new XMLHttpRequest();
            xhr.open(options.method, url, true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onload = () => resolve({ json: () => Promise.resolve(JSON.parse(xhr.responseText)) });
            xhr.onerror = () => reject(new Error("Network error"));
            xhr.send(options.body);
          });
        };
        request("https://api.fantasygamesapi.com/api/webapi/GetNoaverageEmerdList", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            pageSize: 10, pageNo: 1, typeId: 1, language: 0,
            random: "4a0522c6ecd8410496260e686be2a57c",
            signature: "334B5E70A0C9B8918B0B15E517E2069C",
            timestamp: Math.floor(Date.now()/1000)
          })
        })
        .then(res => res.json())
        .then(data => {
          const result = data?.data?.list?.[0];
          if (!result) return;

          const currentPeriod = result.issueNumber;
          const currentNumber = parseInt(result.number);
          const nextPeriod = parseInt(currentPeriod) + 1;

          if (pendingPrediction && pendingPrediction.period === currentPeriod) {
            const actual = currentNumber >= 5 ? "BIG" : "SMALL";
            if (actual === pendingPrediction.prediction) {
              winStickers.forEach(stk => sendSticker(stk));
            } else {
              if (pendingPrediction.message_id) deleteMessage(pendingPrediction.message_id);
            }
            pendingPrediction = null;
            return setTimeout(runLoop, 5000);
          }

          if (nextPeriod === lastSentPeriod) return setTimeout(runLoop, 3000);

          const prediction = smartPredict();
          lastSentPeriod = nextPeriod;

          const token = document.getElementById("botToken").value.trim();
          const chatId = document.getElementById("chatId").value.trim();
          const customLink = document.getElementById("customLink").value.trim();
          const updateNote = document.getElementById("customMsg").value.trim();

          document.getElementById("period").textContent = nextPeriod;
          document.getElementById("prediction").textContent = prediction;
          document.getElementById("channelLink").textContent = customLink || "-";
          document.getElementById("channelLink").href = customLink || "#";
          document.getElementById("updateNote").textContent = updateNote || "-";

          let msg = `üîÆ ùêèùêëùêÑùêÉùêàùêÇùêìùêàùêéùêç: ${prediction}\n\nüïí ùêèùêÑùêëùêàùêéùêÉ: ${nextPeriod}`;
          if (customLink) msg += `\n\nüì£ ùêâùêéùêàùêç ùêéùêîùêë ùêÇùêáùêÄùêçùêçùêÑùêã\n${customLink}`;
          if (updateNote) msg += `\n\nüìù ùêçùêéùêìùêÑ: ${updateNote}`;

          sendToTelegram(msg);
        })
        .catch(() => setTimeout(runLoop, 5000));
      } else {
        console.error("No network request method available. Update your browser.");
      }
    }

    function smartPredict() {
      const r = Math.random();
      const pattern = (new Date().getSeconds() % 2 === 0);
      return (r > 0.5 ? "BIG" : "SMALL") === (pattern ? "BIG" : "SMALL") ? "BIG" : "SMALL";
    }

    // Matrix background with fallback
    const canvas = document.getElementById("bgAnimation");
    if (canvas && canvas.getContext) {
      const ctx = canvas.getContext("2d");
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
      const chars = "01";
      const fontSize = 14;
      const columns = Math.floor(canvas.width / fontSize);
      const drops = new Array(columns).fill(1);

      function draw() {
        if (ctx) {
          ctx.fillStyle = "rgba(10, 15, 35, 0.2)";
          ctx.fillRect(0, 0, canvas.width, canvas.height);
          ctx.fillStyle = "#38bdf8";
          ctx.font = fontSize + "px monospace";
          for (let i = 0; i < drops.length; i++) {
            const text = chars.charAt(Math.floor(Math.random() * chars.length));
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);
            if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
              drops[i] = 0;
            }
            drops[i]++;
          }
        }
      }
      setInterval(draw, 33);
    } else {
      console.warn("Canvas not supported. Background animation disabled.");
    }
  </script>
</body>
</html>
